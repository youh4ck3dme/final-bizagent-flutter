# /etc/nginx/sites-available/icoatlas.sk
# Minimalistický passthrough proxy na www.bizagent.sk with Hardened CORS

# ─── RATE LIMITING ──────────────────────────────────────────────
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# ─── CORS ALLOWLIST (Hardened for Production) ───────────────────
map $http_origin $cors_origin {
    default "";
    "~^https://bizagent\.sk$" $http_origin;
    "~^https://.*\.bizagent\.sk$" $http_origin;
    "~^https://icoatlas\.sk$" $http_origin;
    "~^https://www\.icoatlas\.sk$" $http_origin;
    # Dev envs:
    "~^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$" $http_origin;
}

# ─── CONTRACT ALLOWLIST (Security V1.1) ──────────────────────────
map $http_x_ico_lookup_contract $valid_contract {
    default 0;
    "bizagent_app_v1" 1;      # Legacy
    "bizagent_widget_v1" 1;   # Legacy
    "icoatlas_web" 1;         # Legacy
    
    "wp_default" 1;           # WordPress
    "presta_default" 1;       # PrestaShop
    "js_default" 1;           # Web Widget
    "flutter_default" 1;      # Mobile App
}

# ─── LOG FORMAT (Monitoring) ────────────────────────────────────
log_format contract_log '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'NoContract'; # Fallback if empty? No, use var.
# Better: extend standard 'combined'
log_format main_contract '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "Contract: $http_x_ico_lookup_contract"';

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name icoatlas.sk www.icoatlas.sk;
    return 301 https://icoatlas.sk$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name icoatlas.sk www.icoatlas.sk;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/icoatlas.sk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/icoatlas.sk/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # ─── SECURITY HEADERS ───────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── DNS RESOLVER ───────────────────────────────────────────
    resolver 1.1.1.1 8.8.8.8 valid=300s ipv6=off;
    resolver_timeout 5s;

    # ─── GZIP ───────────────────────────────────────────────────
    gzip on;
    gzip_types application/json text/plain text/css application/javascript;
    gzip_min_length 256;

    # ─── LOCAL UI (127.0.0.1:8080) ──────────────────────────────
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # ─── API PROXY → VERCEL (passthrough with CORS) ─────────────
    # ─── API PROXY → VERCEL (passthrough with CORS) ─────────────
    location /api/ {
        # MONITORING (Vlastný log formát)
        access_log /var/log/nginx/bizagent_api.log main_contract;

        # 1. Preflight - vrátiť 204 okamžite (MUSÍ BYŤ PRVÉ)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Firebase-AppCheck,X-ICO-LOOKUP-CONTRACT';
            add_header 'Access-Control-Max-Age' 7200;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 2. SECURITY V1.1 (Contract Segmentation Enforcement)
        if ($valid_contract = 0) {
            add_header Content-Type application/json always;
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Vary' 'Origin' always;
            return 403 '{"found":false,"error":"Unauthorized: Invalid Contract Header"}';
        }

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # SECURITY HEADERS (Must be repeated because add_header prevents inheritance)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Debug Header
        add_header 'x-bizagent-version' '1.4-production-hardened' always;
        add_header 'x-contract-status' 'valid' always;

        # CORS (Dynamic Allowlist)
        # Ak je origin v zozname, vráti ho. Ak nie, vráti prázdny string (prehliadač zablokuje)
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Firebase-AppCheck,X-ICO-LOOKUP-CONTRACT' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-RateLimit-Remaining,Retry-After' always;
        add_header 'Access-Control-Max-Age' 7200 always;
        add_header 'Vary' 'Origin' always;

        # Proxy → Vercel
        proxy_pass https://www.bizagent.sk;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_ssl_name www.bizagent.sk;
        proxy_set_header Host www.bizagent.sk;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_intercept_errors off;
    }

    # ─── 429 Error page (Retry-After) ───────────────────────────
    error_page 429 = @rate_limited;
    location @rate_limited {
        add_header 'Content-Type' 'application/json' always;
        add_header 'Retry-After' '60' always;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Vary' 'Origin' always;
        return 429 '{"found":false,"error":"Rate limited","retryAfter":60}';
    }

    # ─── HEALTH CHECK ───────────────────────────────────────────
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"ok"}';
    }
}
