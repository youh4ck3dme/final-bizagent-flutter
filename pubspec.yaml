  cloud_functions: ^6.0.5

  # State Management
  flutter_riverpod: ^2.6.1

  # UI
  google_fonts: ^7.0.2
  flutter_svg: ^2.0.9
  lottie: ^3.3.2
  animations: ^2.0.11
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^17.0.1

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.2
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  permission_handler: ^12.0.1
  path_provider: ^2.1.1
  path: ^1.9.0
  url_launcher: ^6.2.2
  
  # PDF & Print
  pdf: ^3.10.7
  printing: ^5.11.1

  # Camera & ML
  google_mlkit_text_recognition: ^0.15.0
