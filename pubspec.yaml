  # Navigation
  go_router: ^17.0.1

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.2
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  permission_handler: ^12.0.1
  path_provider: ^2.1.1
  path: ^1.9.0
  url_launcher: ^6.2.2

  # PDF & Print
  pdf: ^3.10.7
  printing: ^5.11.1

  # Camera & ML
  google_mlkit_text_recognition: ^0.15.0
  camera: ^0.11.3
  image_picker: ^1.0.5

  # Speech Recognition
  speech_to_text: ^7.0.0

  # Charts
  fl_chart: ^1.1.1
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4
  archive: ^4.0.7
  share_plus: ^12.0.1
  receive_sharing_intent: ^1.8.1
  package_info_plus: ^9.0.0
  riverpod_annotation: ^4.0.0
  # Add for code generation
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.10.5
  csv: ^6.0.0
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1
  file_picker: ^10.3.8
  string_similarity: ^2.0.0
  base32: ^2.2.0
  lzma: ^1.0.1
  # Offline Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.0

  # Biometrics
  local_auth: ^3.0.0
  flutter_secure_storage: ^10.0.0

  tutorial_coach_mark: ^1.3.3
  in_app_review: ^2.0.9
  connectivity_plus: ^7.0.0
  google_sign_in: any
  flutter_web_plugins:
    sdk: flutter
  universal_io: ^2.3.1
  xml: ^6.6.1
  googleapis: ^15.0.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.13
  googleapis_auth: ^2.0.0

dev_dependencies:
  integration_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  google_sign_in_platform_interface: ^2.4.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  fake_cloud_firestore: any
  firebase_core_platform_interface: ^6.0.2
  mockito: ^5.4.4
  flutter_local_notifications_platform_interface: any
  mocktail: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  image_path: "assets/images/icon.png"
