name: bizagent
description: Skenuj bločky, spravuj výdavky a faktúry s AI. Účtovný asistent pre SZČO a firmy na Slovensku.
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.4.0
  firebase_app_check: ^0.4.1+4
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  firebase_analytics: ^12.1.1
  firebase_performance: ^0.11.1+4
  firebase_crashlytics: ^5.0.7
  firebase_ui_auth: ^3.0.1
  firebase_ui_oauth_google: ^2.0.1
  firebase_remote_config: ^6.1.4
  in_app_purchase: ^3.2.0

  # State Management
  flutter_riverpod: ^3.1.0

  # UI
  google_fonts: ^8.0.0
  flutter_svg: ^2.0.9
  flutter_markdown_plus: ^1.0.7
  lottie: ^3.3.2
  animations: ^2.0.11
  shimmer: ^3.0.0

  # Glass Morphism & Effects (New Design)
  glassmorphism: ^3.0.0
  morphable_shape: ^1.2.0
  flutter_animate: ^4.0.0

  # Sensors (New Design)
  sensors_plus: ^7.0.0
