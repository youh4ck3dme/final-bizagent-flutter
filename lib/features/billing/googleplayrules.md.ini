Komplexná metodika prípravy a publikácie Android aplikácie na Google Play (2025/2026): Technický, Dizajnový a Administratívny ManuálÚvod: Transformácia ekosystému a nové požiadavky na vývojárovVstup do ekosystému Google Play v rokoch 2025 a 2026 predstavuje pre vývojárov zásadne odlišnú výzvu než v predchádzajúcej dekáde. Platforma prešla radikálnou transformáciou z otvoreného trhoviska na prísne regulované prostredie, kde bezpečnosť používateľov a kvalita softvéru stoja na prvom mieste. Google implementoval sériu striktných opatrení, ktoré vyžadujú nielen technickú zručnosť pri kódovaní, ale aj dôkladnú administratívnu a právnu prípravu. Tento dokument slúži ako vyčerpávajúca technická správa a operačný manuál, ktorý sprevádza vývojára celým životným cyklom prípravy aplikácie – od prvého riadku kódu na lokálnom počítači až po finálne stlačenie tlačidla "Publish" v Google Play Console.Cieľom tohto reportu je poskytnúť detailný rozbor všetkých krokov, ktoré je nutné vykonať na strane PC (vývoj, grafika, build proces) aj na strane cloudovej infraštruktúry Googlu. Zameriame sa na kritické zmeny platné pre rok 2025 a 2026, vrátane povinnosti cieliť na Android 15 (API level 35), prechodu na 20 povinných testerov pre osobné účty a komplexného procesu overovania identity. Analýza je štruktúrovaná do logických fáz, ktoré minimalizujú riziko zamietnutia aplikácie a maximalizujú šancu na úspešné uvedenie na trh.1. Fáza lokálneho vývoja: Technická príprava a kódovanie (PC)Prvá a najrozsiahlejšia fáza prebieha v lokálnom vývojovom prostredí (IDE), typicky v Android Studio. Google Play má špecifické technické požiadavky, ktoré musia byť implementované priamo v zdrojovom kóde. Ignorovanie týchto požiadaviek v ranej fáze vývoja vedie k nutnosti rozsiahleho refaktorovania pred vydaním.1.1 Konfigurácia Build systému a Target SDK (Gradle)Základným kameňom každej Android aplikácie určenej na publikáciu je správna konfigurácia súboru build.gradle. Google uplatňuje politiku "rolling target", čo znamená, že aplikácie musia vždy podporovať najnovšie funkcie a bezpečnostné štandardy operačného systému.1.1.1 Povinné API Levely pre roky 2025/2026Podľa najnovších smerníc platných od 31. augusta 2025, všetky nové aplikácie a aktualizácie existujúcich aplikácií musia cieliť na Android 15 (API level 35). Tento technický mandát nie je len formálnou požiadavkou; zabezpečuje, že aplikácia využíva najnovšie optimalizácie batérie, bezpečnostné sandboxingy a zmeny v UI, ktoré prináša Android 15.V súbore build.gradle (na úrovni modulu app) je nutné definovať nasledujúce parametre:Groovyandroid {
    namespace 'com.vasa.spolocnost.aplikacia'
    compileSdk 35

    defaultConfig {
        applicationId "com.vasa.spolocnost.aplikacia"
        minSdk 26 // Odporúčané minimum pre pokrytie relevantného trhu (Android 8.0)
        targetSdk 35 // Kritická požiadavka pre rok 2025/2026 [1, 2]
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    //...
}
Dôsledky nastavenia targetSdk 35:
Zvýšenie cieľovej verzie na 35 prináša vynútené zmeny v správaní aplikácie, ktoré musíte "nakódovať". Najvýznamnejšou zmenou v Androide 15 je vynútené Edge-to-Edge zobrazenie. Aplikácie už nemôžu spoliehať na to, že systémové lišty (status bar a navigation bar) budú mať nepriehľadné pozadie. Vývojár musí v kóde ošetriť tzv. "Window Insets", aby sa interaktívne prvky UI neprekrývali so systémovými lištami. Ak toto neurobíte na PC počas vývoja, UI bude na nových zariadeniach vyzerať rozbite.1.1.2 Správa verzií (Versioning)Google Play vyžaduje, aby každá nahraná binárka mala unikátny versionCode. Ide o celočíselnú hodnotu, ktorá sa musí s každým uploadom zvyšovať (1, 2, 3...). versionName je reťazec zobrazený používateľom (napr. "1.0", "2.1-beta").Best Practice: Odporúča sa automatizovať generovanie versionCode napríklad na základe času buildu alebo Git commitu, aby sa predišlo konfliktom pri nahrávaní, najmä ak na projekte pracuje viacero vývojárov.1.2 Optimalizácia, Obfuskácia a Zmenšovanie (R8 Compiler)Predtým, ako aplikácia opustí váš počítač, musí prejsť procesom "zoštíhlenia". Produkčná verzia nesmie obsahovať ladiace informácie, nepoužívaný kód knižníc a musí byť chránená proti reverznému inžinierstvu. Na tento účel slúži kompilátor R8 (nástupca ProGuardu), ktorý je integrovaný v Android Gradle Plugin.1.2.1 Konfigurácia Release BuilduV build.gradle musíte explicitne povoliť minifikáciu pre release build type:GroovybuildTypes {
    release {
        isMinifyEnabled = true
        isShrinkResources = true
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        signingConfig signingConfigs.release
        debuggable false // Kritické! Aplikácia s debuggable=true bude zamietnutá [4]
    }
}
Analýza jednotlivých direktív:isMinifyEnabled = true: Aktivuje R8, ktorý premenuje triedy a metódy na nezrozumiteľné znaky (napr. a.b()), čím sťaží analýzu kódu útočníkmi (obfuskácia) a odstráni mŕtvy kód.isShrinkResources = true: Spolupracuje s minifikáciou kódu. Ak R8 zistí, že určitý obrázok alebo layout nie je v kóde volaný, tento prepínač ho fyzicky odstráni z finálneho balíčka, čím sa drasticky zníži veľkosť aplikácie (často aj o 50-70%).1.2.2 Riešenie problémov s R8 (Keep Rules)Agresívna optimalizácia často "rozbije" aplikáciu, ak používa reflexiu (napr. knižnice GSON, Retrofit, Firebase). R8 môže premenovať polia v dátových triedach, ktoré sa mapujú na JSON kľúče, čo spôsobí pády aplikácie v runtime.Riešenie na PC: Musíte vytvoriť a vyplniť súbor proguard-rules.pro. Pre dátové modely pridajte pravidlo @Keep alebo špecifickú konfiguráciu:Útržok kódu-keep class com.vasa.aplikacia.models.** { *; }
-keepattributes Signature
-keepattributes *Annotation*
Tento krok vyžaduje dôkladné testovanie "release" verzie na emulátore pred nahraním, pretože chyby spôsobené R8 sa neprejavia v "debug" verziách.1.3 Príprava Manifestu a Oprávnení (Privacy by Design)Súbor AndroidManifest.xml je "občianskym preukazom" vašej aplikácie. Google Play analyzuje tento súbor a na jeho základe určuje, či aplikácia spĺňa bezpečnostné politiky.1.3.1 Minimalizácia oprávneníV rokoch 2025/2026 platí princíp "najmenšieho privilégia". Ak v manifeste požiadate o citlivé oprávnenia (napr. READ_CALL_LOG, SEND_SMS, ACCESS_BACKGROUND_LOCATION) bez extrémne silného dôvodu, aplikácia bude automaticky zamietnutá alebo stiahnutá z obehu.Analýza: Prejdite si zoznam <uses-permission> a odstráňte všetko, čo nie je kritické. Napríklad, ak potrebujete iba vybrať fotku, nepoužívajte READ_EXTERNAL_STORAGE, ale radšej systémový Photo Picker, ktorý nevyžaduje žiadne oprávnenia.Deklarácia hardvéru: Ak aplikácia vyžaduje GPS alebo kameru, musíte to deklarovať cez <uses-feature android:name="android.hardware.camera" android:required="false" />. Parameter required="false" zabezpečí, že aplikáciu si budú môcť stiahnuť aj používatelia zariadení bez kamery (napr. niektoré Chromebooky), ak je funkcia voliteľná.1.4 Lokalizácia a InternacionalizáciaPripravte aplikáciu na globálny trh priamo v kóde. Všetky textové reťazce musia byť extrahované do súboru strings.xml.Postup na PC: V Android Studio použite "Translations Editor". Vytvorte kópie strings.xml pre cieľové jazyky (napr. values-sk, values-de, values-en). Google Play preferuje lokalizované aplikácie a zobrazuje ich vyššie vo výsledkoch vyhľadávania v daných regiónoch.Pseudolokalizácia: Počas vývoja otestujte layouty s dlhými textami (napr. nemčina), aby ste predišli rozpadnutiu UI na malých obrazovkách.2. Fáza tvorby aktív: Grafika a Vizuálna identita (PC & Design Tools)Ešte pred otvorením Google Play Console musíte na svojom počítači pripraviť kompletnú sadu grafických materiálov. Tieto súbory musia spĺňať pixel-perfect špecifikácie. Nejde len o estetiku, ale o technickú validáciu pri nahrávaní.Tabuľka požadovaných grafických aktív pre rok 2025:Typ aktívaRozmery (px)FormátMaximálna veľkosťPoznámkaIkona obchodu512 x 512PNG (32-bit)1024 KBNesmie mať zaoblené rohy (Google ich pridá automaticky). Žiadne tiene.Feature Graphic1024 x 500JPG / PNG1 MBKľúčový pre konverziu. Žiadny text v ochranných zónach (cca 15% od okrajov).Snímky (Telefón)Min 1080 x 1920JPG / PNG8 MB / obr.Min. 2, odporúčané 8. Portrét alebo Krajina.Snímky (Tablet)7" a 10" variantyJPG / PNG8 MB / obr.Nutné pre zobrazenie v sekcii "Tablet".Wear OS / TV1:1 / 16:9JPG / PNG-Povinné len ak aplikácia podporuje tieto platformy.2.1 Ikona aplikácie (Store Icon vs. Adaptive Icon)Je dôležité rozlišovať medzi ikonou v obchode a ikonou v aplikácii.Store Icon (512x512): Toto je marketingový obrázok. Vytvorte ho vo vektorovom editore (Adobe Illustrator, Figma, Inkscape) a exportujte ako PNG. Musí byť na plnom štvorci, Google aplikuje masku.Adaptive Icon (v kóde): Pre Android 15+ musíte v Android Studio (Image Asset Studio) vygenerovať adaptívnu ikonu, ktorá sa skladá z dvoch vrstiev: foreground.xml (popredie) a background.xml (pozadie). Tým sa zabezpečí, že ikona sa bude správne animovať a prispôsobovať rôznym launcherom (kruh, štvorec, slza).2.2 Snímky obrazovky (Screenshots)Toto nie sú len "printscreeny". Sú to marketingové banery.Postup na PC:Zachyťte snímky priamo z emulátora v Android Studio (vysoké rozlíšenie) alebo z reálneho zariadenia. Uistite sa, že stavová lišta je čistá (plná batéria, žiadne notifikácie). Na toto existuje nástroj "System UI Tuner" v emulátore.Použite grafický softvér alebo online nástroje (napr. AppLaunchpad, Previewed) na vloženie snímok do rámov zariadení a pridanie krátkeho textu nad zariadenie, ktorý vysvetľuje funkciu.Lokalizácia: Ak máte aplikáciu v 5 jazykoch, mali by ste pripraviť 5 sád screenshotov.2.3 Feature Graphic (Titulný obrázok)Tento obrázok sa zobrazuje na vrchu záznamu v obchode a pri zdieľaní linku. Je to "billboard" vašej aplikácie.Dizajn: Musí obsahovať vizuálne prvky značky, ale vyhnite sa textu, ktorý by mohol byť orezaný na menších zariadeniach. Umiestnite hlavný motív do stredu.Zakázané prvky: Nesmie obsahovať text ako "Best App", "Free", "New", ani logá Google Play. Porušenie tohto pravidla vedie k okamžitému zamietnutiu aktualizácie metadát.2.4 Video (YouTube)Voliteľné, ale vysoko odporúčané pre hry.Vytvorte video na šírku (landscape).Nahrajte ho na YouTube.Dôležité: Video nesmie byť vekovo obmedzené a odporúča sa vypnúť na ňom reklamy (monetizáciu), aby používateľ nevidel reklamu na prací prášok predtým, ako uvidí vašu aplikáciu.3. Fáza Build a Signing: Vytvorenie inštalačného balíčka (PC)Tu prechádzame od kódu k binárnemu súboru. Google Play v roku 2026 už nepodporuje priamy upload APK súborov pre nové aplikácie. Jediným akceptovaným formátom je Android App Bundle (.aab).3.1 Generovanie kľúča (Keystore)Bezpečnosť aplikácie stojí a padá na kryptografickom podpise.V Android Studio prejdite na Build > Generate Signed Bundle / APK.Zvoľte Android App Bundle.V kroku "Key store path" zvoľte Create new.Keystore path: Uložte súbor .jks na bezpečné miesto na disku (nie do priečinka projektu, ktorý sa synchronizuje na Git, ak je repozitár verejný!).Password: Zvoľte silné heslá pre Keystore aj pre Key alias.Alias: Pomenujte kľúč (napr. key0).Validity: Nastavte aspoň na 25 rokov.Kritické varovanie: Tento .jks súbor je váš "Upload Key". Ak ho stratíte, nebudete môcť nahrať aktualizáciu aplikácie. Hoci Google Play App Signing umožňuje reset kľúča, je to administratívne náročný proces. Urobte si zálohu kľúča na offline médium.3.2 Play App SigningPri nahrávaní do konzoly budete vyzvaní na aktiváciu "Play App Signing".Mechanizmus: Vy podpíšete .aab svojím Upload kľúčom. Google tento balíček overí, odstráni váš podpis a podpíše ho svojím vlastným, infraštruktúrne zabezpečeným kľúčom, ktorý spravuje on. Následne z .aab vygeneruje optimalizované APK pre každé zariadenie (Dynamic Delivery).Výhoda: Umožňuje to optimalizáciu veľkosti (používateľ sťahuje len zdroje pre svoje rozlíšenie a jazyk) a zvyšuje bezpečnosť.4. Administratívna Fáza: Google Play Console a ByrokraciaPo technickej príprave na PC sa presúvame do webového rozhrania Google Play Console. Toto je fáza, kde v rokoch 2025/2026 zlyháva najviac nových vývojárov kvôli sprísneným overovacím procesom.4.1 Registrácia a Overenie Identity (Verification)Google zaviedol drakonické overovacie procesy na boj proti malvéru a podvodom. Proces sa líši pre jednotlivcov a organizácie.4.1.1 Osobný účet (Individual)Poplatok: Jednorazovo 25 USD.Doklady: Budete potrebovať štátom vydaný doklad totožnosti (Občiansky preukaz alebo Pas) z krajiny EHP (Slovensko je akceptované).Overenie adresy: Toto je najkritickejší bod. Musíte nahrať dokument (výpis z bankového účtu, faktúra za elektrinu/plyn/internet), ktorý:Nie je starší ako 90 dní.Obsahuje presne rovnaké meno a adresu ako ste zadali v profile. Akýkoľvek preklep alebo rozdiel vo formáte adresy vedie k zamietnutiu.Je kvalitná fotografia alebo sken celého dokumentu (všetky 4 rohy musia byť viditeľné).Verejná adresa: Ak plánujete aplikáciu monetizovať (predávať alebo mať In-App nákupy), vaša adresa bude verejne zobrazená v obchode Google Play. Ak s tým nesúhlasíte, musíte si založiť firmu alebo P.O. Box (ktorý však Google často odmieta pri verifikácii).4.1.2 Organizačný účetD-U-N-S Číslo: Organizácie musia mať pridelené 9-miestne D-U-N-S číslo od spoločnosti Dun & Bradstreet. Toto číslo slúži na globálnu identifikáciu právnických osôb. Získanie môže trvať až 30 dní a je bezplatné.Doklady: Výpis z obchodného registra a doklad totožnosti konateľa.Kontaktné údaje: Musíte overiť e-mailovú adresu aj telefónne číslo organizácie pomocou jednorazových kódov.4.2 Povinné testovanie: Pravidlo 20 testerov / 14 dníPre osobné účty založené po novembri 2023 platí pravidlo, že aplikácia nemôže ísť priamo do produkcie.Uzavreté testovanie (Closed Testing): Musíte vytvoriť uzavretú testovaciu stopu.Nábor: Musíte zohnať minimálne 20 unikátnych testerov (e-mailové adresy Gmail/Google Workspace).Aktivita: Títo testeri si musia aplikáciu nainštalovať a mať ju v zariadení nepretržite 14 dní.Stratégia:Nespoliehajte sa na to, že to "nejako prejde". Google monitoruje aktivitu.Využite komunity ako Reddit (r/AndroidClosedTesting), Facebook skupiny pre vývojárov, alebo špecializované platformy (napr. Testers Community), kde si vývojári navzájom testujú aplikácie (systém "test for test").Zbierajte od testerov spätnú väzbu priamo cez konzolu, aby ste Googlu dokázali, že testovanie bolo reálne.Produkcia: Až po splnení tejto podmienky sa odomkne tlačidlo "Apply for Production".4.3 Sekcia "App Content" (Obsah Aplikácie)Toto je séria právnych a obsahových deklarácií, ktoré musíte vyplniť pred vydaním.Privacy Policy (Zásady ochrany súkromia): Vložte URL, ktorú ste vygenerovali a hostovali v kroku 2.Ads (Reklamy): Deklarujte, či aplikácia obsahuje SDK pre reklamy (AdMob, Unity Ads atď.).App Access (Prístup): Ak má aplikácia prihlasovanie, musíte Googlu poskytnúť funkčné demo prihlasovacie údaje (meno/heslo). Bez toho recenzent aplikáciu neotvorí a okamžite ju zamietne.Target Audience & Content: Určite vekovú kategóriu.Varovanie: Ak označíte kategóriu "deti do 13 rokov", spadnete pod prísnu "Families Policy". Ak vaša aplikácia nie je primárne pre deti, uistite sa, že cielite na 13+ alebo 18+.News Apps: Od augusta 2025 sa sprísňujú pravidlá pre spravodajské aplikácie. Ak nie ste vydavateľ novín, označte "No".Data Safety Form (Formulár bezpečnosti údajov): Toto je digitálny ekvivalent nutričnej tabuľky na potravinách. Musíte presne deklarovať:Aké dáta zbierate (Poloha, Kontakty, Fotky, Device ID...).Či sú dáta šifrované pri prenose (HTTPS).Či sa dáta zdieľajú s tretími stranami (napr. analytika, reklamné siete).Tip: Konzultujte dokumentáciu knižníc, ktoré používate (napr. Firebase Data Safety documentation), aby ste vedeli, čo presne nahlásiť.5. Fáza Release Management: Odoslanie do produkcieKeď sú všetky predchádzajúce kroky splnené (kód je buildnutý, grafika nahratá, identita overená, testovanie ukončené), pristupujete k samotnému vydaniu.5.1 Vytvorenie produkčného vydaniaV menu zvoľte Production.Kliknite na Create new release.Nahrajte finálny .aab súbor (podpísaný vaším keystore).Konzola vykoná automatickú kontrolu. Ak ste niečo zanedbali v build.gradle (napr. nízke targetSdk alebo povolený debuggable), tu sa to dozviete a budete musieť prebuildovať aplikáciu na PC.Vyplňte "Release Notes" (Poznámky k vydaniu). Napíšte ich v jazyku používateľa (napr. <sk-SK>Novinky: Oprava chýb a zrýchlenie načítania.</sk-SK>).5.2 Managed Publishing (Riadené publikovanie)Vrelo sa odporúča aktivovať funkciu Managed Publishing (predtým Timed Publishing).Ako to funguje: Štandardne sa aplikácia po schválení Googlom (čo môže trvať hodiny alebo dni) okamžite objaví v obchode. S Managed Publishing aplikácia po schválení ostane v stave "Ready to publish". Vy potom manuálne kliknete na tlačidlo, keď budete pripravení (napr. v čase spustenia marketingovej kampane alebo v pondelok ráno).5.3 Proces schvaľovania (Review)Prvé vydanie: Môže trvať 1 až 7 dní. Google vykonáva automatizované testy (Pre-launch reports) aj manuálnu kontrolu (človek si aplikáciu nainštaluje a skúsi sa prihlásiť vašimi demo údajmi).Zamietnutie: Ak je aplikácia zamietnutá, dostanete e-mail s konkrétnym dôvodom (napr. "Violation of Metadata Policy"). Opravte problém (na PC v kóde alebo v textoch v konzole), zvýšte versionCode a nahrajte nový bundle.6. Súhrnný Kontrolný Zoznam (Checklist)Pre prehľadnosť zhrňujeme celý proces do bodov, ktoré môžete odškrtávať:Na PC (Vývoj a Grafika)[ ] Gradle: Nastavené compileSdk 35, targetSdk 35, unikátny applicationId.[ ] Manifest: Odstránené nepotrebné oprávnenia, deklarované hardvérové požiadavky.[ ] Kód: Implementovaná podpora Edge-to-Edge (Android 15), ošetrené runtime permissions.[ ] Zdroje: strings.xml pripravený pre lokalizáciu, odstránené nepoužívané resources.[ ] Build: Nastavený R8 (ProGuard rules), vypnutý debug mód, vygenerovaný Signed App Bundle (.aab).[ ] Grafika:[ ] Ikona (512x512 PNG).[ ] Feature Graphic (1024x500 JPG).[ ] Screenshoty (min. 2x telefón, tablet ak treba).[ ] Video (YouTube link, landscape, bez reklám).[ ] Právo: Vygenerovaná a hostovaná Privacy Policy URL.V Google Play Console (Administrácia)[ ] Účet: Zaplatených 25 USD, úspešne overená identita a adresa.[ ] Listing: Vyplnený názov (30 znakov), krátky (80) a dlhý popis (4000).[ ] App Content: Vyplnené všetky dotazníky (Data Safety, Ads, Audience...).[ ] Testovanie: Splnená podmienka 20 testerov / 14 dní (pre osobné účty).[ ] Release: Nahraný .aab, skontrolované varovania, odoslané na review.Tento dokument pokrýva kompletný životný cyklus prípravy aplikácie. Dodržaním tohto postupu minimalizujete byrokratické prieťahy a technické problémy, ktoré sú v súčasnom ekosystéme Google Play bežné. Veľa šťastia pri publikácii!